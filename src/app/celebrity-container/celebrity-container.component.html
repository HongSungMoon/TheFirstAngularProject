<app-celebrity (imageClicked)="showName($event)"
              [name]="star.name" [photoUrl]="star.photoUrl"
              [introduction]="star.introduction"></app-celebrity>

<!-- [] 괄호 안의 name photoUrl 등등은 
    CelebrityComponent(자식 컴포넌트)의
    프로퍼티를 의미

    우변의 쌍따옴표 ""는 CelebrityContainerComponent
    (부모 컴포넌트)의 프로퍼티를 의미.

    이러한 방식으로 부모-자식 프로퍼티를 서로 연결 -->

    <!-- imageClicked 이벤트가 발생하면 showName()메서드가
    실행되도록 바인딩 -->

    <div>클릭 : {{clickedStar}}</div>
